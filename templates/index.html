<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />

    <title>{{ .__title__ }}</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{ .__title__ }}</a>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="main-container col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="workplace-window col-md-8">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active"><a href="#">Learn</a></li>
                            <li role="presentation"><a href="#">Recognize</a></li>
                        </ul>
                    </div>



                    <div class="settings-window col-md-4">
                        <div class="row text-center"><h4 class="settings-window__title">Model configuration</h4></div>
                        <div class="settings-window__config row">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="config_layers" class="col-sm-4 control-label">Layers</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="config_layers" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_activation" class="col-sm-4 control-label">Activation function</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="config_activation" name="activation">
                                            <option>Logistic sigmoid</option>
                                            <option>Threshold</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_learning_rate" class="col-sm-4 control-label">Learning rate</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="config_learning_rate" name="learning_rate" placeholder="Learning rate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_momentum" class="col-sm-4 control-label">Momentum</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="config_momentum" name="momentum" placeholder="Momentum">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_regularization" class="col-sm-4 control-label">Regularization</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="config_regularization" name="regularization" placeholder="Regularization">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_bias" class="col-sm-4 control-label">Use bias units</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="bias" id="config_bias">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_iterations" class="col-sm-4 control-label">Iterations count</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="config_iterations" name="iterations" placeholder="Iterations count">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-default">Save locally</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" data-main="/static/js/main.js" src="/static/js/lib/require.js"></script>
</body>
</html>
