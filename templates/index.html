<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/field.css" />

    <title>{{ .__title__ }}</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{ .__title__ }}</a>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="main-container col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="workplace-window col-md-8">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active"><a href="#">Learn</a></li>
                            <li role="presentation"><a href="#">Recognize</a></li>
                        </ul>

                        <div class="field-editor field row">
                            <div class="col-md-8">
                                <table class="field__table table table-bordered"></table>
                            </div>

                            <div class="col-md-4">
                                <div class="field__conf">
                                    <div class="row form-horizontal">
                                        <div class="form-group">
                                            <label for="label_conf" class="col-md-5 control-label">Label:</label>
                                            <div class="col-md-7">
                                                <nav id="label_conf" class="field__conf__label">
                                                    <ul class="pagination">
                                                        <li class="active"><a href="#" data-value="0">0</a></li>
                                                        <li class=""><a href="#" data-value="1">1</a></li>
                                                    </ul>
                                                </nav>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button class="field__conf__addbtn btn btn-success" type="button">Add</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="field-collection">
                            <!--TODO-->


                        </div>
                    </div>



                    <div class="settings-window col-md-4">
                        <div class="row text-center"><h4 class="settings-window__title">Model configuration</h4></div>
                        <div class="settings-window__config row">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <div class="settings-window__config__size input-group">
                                            <input type="number" class="settings-window__config__size__text form-control" placeholder="Size" min="1" max="10">
                                            <span class="input-group-btn">
                                                <button class="settings-window__config__size__apply btn btn-info" type="button">Apply size</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_inputs" class="col-sm-4 control-label">Inputs</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="config_inputs" name="inputs" placeholder="" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_outputs" class="col-sm-4 control-label">Outputs</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="config_outputs" name="outputs" placeholder="" value="1" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_learning_rate" class="col-sm-4 control-label">Learning rate</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="config_learning_rate" name="learning_rate" placeholder="Learning rate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_threshold" class="col-sm-4 control-label">Threshold</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="config_threshold" name="threshold" placeholder="Threshold">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="config_iterations" class="col-sm-4 control-label">Iterations count</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="config_iterations" name="iterations" placeholder="Iterations count">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-default">Save locally</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" data-main="/static/js/main.js" src="/static/js/lib/require.js"></script>
</body>
</html>
